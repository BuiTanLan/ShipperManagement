
<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card">
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a [routerLink]="['/order']" routerLinkActive="router-link-active" class="w3-bar-item w3-button w3-padding-large">TRANG CHỦ</a>
    <a [routerLink]="['/user']" routerLinkActive="router-link-active" class="w3-bar-item w3-button w3-padding-large w3-hide-small">THÔNG TIN CÁ NHÂN</a>
    <a [routerLink]="['/history']" routerLinkActive="router-link-active" class="w3-bar-item w3-button w3-padding-large w3-hide-small">LỊCH SỬ GIAO DỊCH</a>
    <a [routerLink]="['/contact']" routerLinkActive="router-link-active" class="w3-bar-item w3-button w3-padding-large w3-hide-small">CONTACT</a>
    <div class="w3-dropdown-hover w3-hide-small">
      <button class="w3-padding-large w3-button" title="More">MORE <i class="fa fa-caret-down"></i></button>
      <div class="w3-dropdown-content w3-bar-block w3-card-4">
        <a class="w3-bar-item w3-button">Thông tin liên hệ</a>
        <a (click)="logout()" class="w3-bar-item w3-button">Đăng xuất</a>
      </div>
    </div>
    <a href="javascript:void(0)" class="w3-padding-large w3-hover-red w3-hide-small w3-right"><i class="fa fa-search"></i></a>
  </div>
</div>
